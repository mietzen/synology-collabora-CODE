name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: "0 4 * * 3"
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
  
    - name: Login to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_DEPLOY_KEY }}
  
    - name: Build the Docker image
      run: |
        docker build . --tag mietzen/synology-collabora:$(date -I)
        docker tag mietzen/synology-collabora:$(date -I) mietzen/synology-collabora:latest
        docker push -a mietzen/synology-collabora
